global:
  resolve_timeout: 5m

route:
  receiver: 'default'
  group_by: ['alertname', 'job']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h

  routes:
    - receiver: 'critical'
      match:
        severity: critical
      group_wait: 10s
      repeat_interval: 1h

receivers:
  - name: 'default'
    # Webhook / Slack / Telegram receivers can be added here:
    # webhook_configs:
    #   - url: 'http://host.docker.internal:3000/api/alerts'

  - name: 'critical'
    # Critical alerts go to a separate channel:
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/...'
    #     channel: '#alerts-critical'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'job']
