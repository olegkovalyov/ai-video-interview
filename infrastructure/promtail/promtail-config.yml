server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # API Gateway Logs
  - job_name: api-gateway
    static_configs:
      - targets:
          - localhost
        labels:
          job: api-gateway
          service: api-gateway
          __path__: /var/log/api-gateway/api-gateway-*.log
    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            service: service
            environment: environment
            userId: userId
            traceId: traceId
            action: action
            category: category
            method: method
            url: url
            statusCode: statusCode
            duration: duration
      # Set timestamp from log
      - timestamp:
          source: timestamp
          format: RFC3339
      # Set log level
      - labels:
          level:
          category:
      # Drop debug logs in production (disabled for development)
      # Uncomment in production:
      # - match:
      #     selector: '{level="debug"}'
      #     action: drop
      #     drop_counter_reason: debug_logs

  # API Gateway Error Logs
  - job_name: api-gateway-error
    static_configs:
      - targets:
          - localhost
        labels:
          job: api-gateway-error
          service: api-gateway
          level: error
          __path__: /var/log/api-gateway/api-gateway-error-*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            service: service
            error: error
            userId: userId
            traceId: traceId
      - timestamp:
          source: timestamp
          format: RFC3339

  # User Service Logs
  - job_name: user-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: user-service
          service: user-service
          __path__: /var/log/user-service/user-service-*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            service: service
            environment: environment
            userId: userId
            traceId: traceId
            action: action
            category: category
            commandName: commandName
            queryName: queryName
            eventName: eventName
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:
          category:
      # Drop debug logs in production (disabled for development)
      # Uncomment in production:
      # - match:
      #     selector: '{level="debug"}'
      #     action: drop
      #     drop_counter_reason: debug_logs

  # User Service Error Logs  
  - job_name: user-service-error
    static_configs:
      - targets:
          - localhost
        labels:
          job: user-service-error
          service: user-service
          level: error
          __path__: /var/log/user-service/user-service-error-*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            service: service
            error: error
            userId: userId
            traceId: traceId
      - timestamp:
          source: timestamp
          format: RFC3339

  # Archived Logs (monthly)
  - job_name: archived-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: archived
          __path__: /var/log/*/archive/*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            service: service
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          service:
          level:
